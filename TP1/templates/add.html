{% extends "base.html" %}

{% block title %}Add review{% endblock %}
{% block body %}
<div class="header">
    <h1>Add review</h1>
</div>
   
<form class="review" method="post">
    <input type="hidden" name="_id">
    <textarea rows=10 id="reviewinput" name="review" placeholder="Review content"></textarea>
    <input id="submit" type="submit" value="Submit">
</form>
{% endblock %}
