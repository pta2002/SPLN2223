{% extends "base.html" %}

{% block title %}Edit review{% endblock %}
{% block body %}
<div class="header">
    <h1>Edit review {{ review._id }}</h1>
</div>
   
<form class="review" method="post">
    <input type="hidden" name="_id">
    <textarea rows=10 id="reviewinput" name="review" placeholder="Review content" value="{{review.review}}">{{review.review}}</textarea>
    <input id="submit" type="submit" value="Submit">
</form>
{% endblock %}
